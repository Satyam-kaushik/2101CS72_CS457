{% extends "base.html" %}
{% block title %}View Students{% endblock %}

{% block content %}
<h2>Student Records</h2>

<table class="table table-bordered">
    <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Age</th>
        <th>Branch</th>
        <th>Hometown</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.roll }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.branch }}</td>
        <td>{{ student.hometown }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
